<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom color changer </title>
</head>
<body>
    <div class="canvas">
  <h1>color scheme switcher</h1>
  <span class="button" id="grey">grey</span>
  <span class="button" id="Purple">Purple</span>
  <span class="button" id="blue">blue</span>
  <span class="button" id="green">green</span>
  <span class="button" id="orange">orange</span>
  <h2> try clicking anyone of the above color 
    <span> and it will change the color of the background</span>
  </h2>
</div>
  <script src="javascript.js"></script>    
</body>

</html>
